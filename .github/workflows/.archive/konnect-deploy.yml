name: Kong Konnect Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.insomnia/fhir-api-openapi.yaml'
      - '.github/workflows/konnect-deploy.yml'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.6.0'

jobs:
  terraform-deploy:
    name: Deploy Service Catalog to Konnect
    runs-on: ubuntu-latest
    environment: Dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_konnect_pat: ${{ secrets.KONNECT_PAT }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          terraform plan -no-color -out=tfplan
          echo "### Terraform Plan Output" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        working-directory: ./terraform

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          TF_VAR_konnect_pat: ${{ secrets.KONNECT_PAT }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          terraform apply -auto-approve tfplan
          echo "### Terraform Apply Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Outputs:" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY
        working-directory: ./terraform

      - name: Generate Deployment Report
        if: success()
        run: |
          echo "## ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Successfully deployed to Kong Konnect (AU region)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: Patient Records API" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: FHIR, Healthcare, Patient Data" >> $GITHUB_STEP_SUMMARY
          echo "- **Control Plane**: FHIR Patient Records Control Plane" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: AU (https://au.api.konghq.com)" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Terraform State**: Azure Storage (quintalconsultingtfstate)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Access Points:" >> $GITHUB_STEP_SUMMARY
          echo "- Kong Konnect Dashboard: https://cloud.konghq.com" >> $GITHUB_STEP_SUMMARY
          echo "- Service Catalog: https://cloud.konghq.com/servicehub/services" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Issues:" >> $GITHUB_STEP_SUMMARY
          echo "- Verify KONNECT_PAT secret is set correctly" >> $GITHUB_STEP_SUMMARY
          echo "- Check Azure credentials (AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- Check terraform.tfvars has valid fhir_server_url" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure Terraform syntax is valid" >> $GITHUB_STEP_SUMMARY
          echo "- Verify Azure Storage account access permissions" >> $GITHUB_STEP_SUMMARY

  dev-portal-update:
    name: Update Dev Portal (Placeholder)
    runs-on: ubuntu-latest
    needs: terraform-deploy
    if: false  # Disabled until dev portal URL is provided
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Placeholder - Awaiting Dev Portal URL
        run: |
          echo "## ðŸ“ Dev Portal Update - Not Configured" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This job will be enabled once the Dev Portal URL is provided." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### To Enable:" >> $GITHUB_STEP_SUMMARY
          echo "1. Provide your Kong Konnect Dev Portal URL" >> $GITHUB_STEP_SUMMARY
          echo "2. Update this workflow to upload the OpenAPI spec" >> $GITHUB_STEP_SUMMARY
          echo "3. Set 'if: false' to 'if: true' in this job" >> $GITHUB_STEP_SUMMARY
