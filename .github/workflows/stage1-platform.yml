name: Stage 1 - Platform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name'
        required: false
        type: string
        default: 'production'
      project_name:
        description: 'Project name'
        required: false
        type: string
        default: 'fhir-patient-records'
      destroy:
        description: 'Destroy infrastructure'
        required: false
        type: boolean
        default: false

env:
  TF_VERSION: '1.14.3'

jobs:
  platform:
    name: Deploy Control Plane
    runs-on: ubuntu-latest
    
    outputs:
      control_plane_id: ${{ steps.terraform.outputs.control_plane_id }}
      control_plane_endpoint: ${{ steps.terraform.outputs.control_plane_endpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Load demo configuration
        id: load_config
        run: |
          if [ -f ".demo-state.json" ]; then
            echo "✓ Found existing demo state configuration"
            cat .demo-state.json
          else
            echo "⚠ No demo state found - creating default config"
            cat > .demo-state.json <<EOF
          {
            "version": "1.0",
            "updated_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "execution_mode": "workflow",
            "backend_type": "azure",
            "ngrok_url": null,
            "fhir_endpoint": null,
            "control_plane_id": null,
            "service_id": null,
            "catalog_service_id": null,
            "catalog_api_id": null,
            "portal_id": null
          }
          EOF
          fi
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Configure Azure credentials
        run: |
          echo "ARM_ACCESS_KEY=${{ secrets.ARM_ACCESS_KEY }}" >> $GITHUB_ENV
      
      - name: Deploy Platform
        if: ${{ !inputs.destroy }}
        id: terraform
        working-directory: terraform/stages/1-platform
        run: |
          cat > terraform.tfvars <<EOF
          konnect_token = "${{ secrets.KONNECT_TOKEN }}"
          environment   = "${{ inputs.environment }}"
          project_name  = "${{ inputs.project_name }}"
          EOF
          
          terraform init -backend-config=backend-azure.tfbackend
          terraform plan
          terraform apply -auto-approve
          
          # Capture outputs
          CONTROL_PLANE_ID=$(terraform output -json | jq -r '.control_plane_id.value')
          CONTROL_PLANE_ENDPOINT=$(terraform output -json | jq -r '.control_plane_endpoint.value')
          
          echo "control_plane_id=$CONTROL_PLANE_ID" >> $GITHUB_OUTPUT
          echo "control_plane_endpoint=$CONTROL_PLANE_ENDPOINT" >> $GITHUB_OUTPUT
          
          # Update demo state config
          cd ../../..
          jq --arg cp_id "$CONTROL_PLANE_ID" \
             --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
             '.control_plane_id = $cp_id | .updated_at = $updated' \
             .demo-state.json > .demo-state.json.tmp && mv .demo-state.json.tmp .demo-state.json
          
          echo "✓ Updated demo state with control_plane_id"
          cat .demo-state.json
          
          # Save outputs for artifact
          cd terraform/stages/1-platform
          terraform output -json > stage1-outputs.json
      
      - name: Upload outputs
        if: ${{ !inputs.destroy }}
        uses: actions/upload-artifact@v4
        with:
          name: stage1-outputs
          path: terraform/stages/1-platform/stage1-outputs.json
          retention-days: 1
      
      - name: Upload demo state
        if: ${{ !inputs.destroy }}
        uses: actions/upload-artifact@v4
        with:
          name: demo-state
          path: .demo-state.json
          retention-days: 7
      
      - name: Destroy Platform
        if: ${{ inputs.destroy }}
        working-directory: terraform/stages/1-platform
        run: |
          terraform init -backend-config=backend-azure.tfbackend
          terraform destroy -auto-approve -var="konnect_token=${{ secrets.KONNECT_TOKEN }}"
