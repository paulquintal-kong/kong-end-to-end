    components:
      schemas:
        Patient:
          type: object
          description: A FHIR Patient resource
          properties:
            resourceType:
              type: string
              example: Patient
            id:
              type: string
              description: Logical id of this artifact
              example: string
            identifier:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    example: http://example.com/fhir/patient-identifier
                  value:
                    type: string
                    example: "12345"
            name:
              type: array
              items:
                type: object
                properties:
                  family:
                    type: string
                    example: Doe
                  given:
                    type: array
                    items:
                      type: string
                      example: John
            gender:
              type: string
              enum:
                - male
                - female
                - other
                - unknown
              example: male
            birthDate:
              type: string
              format: date
              example: 1970-01-01
        PatientBundle:
          type: object
          description: A FHIR Bundle resource containing Patient resources
          properties:
            resourceType:
              type: string
              example: Bundle
            type:
              type: string
              example: searchset
            total:
              type: integer
              format: int32
              description: The total number of results matching the query (for pagination).
            link:
              type: array
              items:
                type: object
                properties:
                  relation:
                    type: string
                    example: next
                  url:
                    type: string
                    example: https://example.com/Patient?_count=10&_offset=10
            entry:
              type: array
              items:
                type: object
                properties:
                  resource:
                    $ref: "#/components/schemas/Patient"
        Observation:
          type: object
          description: A FHIR Observation resource
